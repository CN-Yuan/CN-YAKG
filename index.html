<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体上传与下载平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式与重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #2c3e50;
        }
        
        /* 预加载动画 */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loader-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .loader-image {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            background: url('img/去水印操作.png') no-repeat center center;
            background-size: contain;
            border-radius: 50%;
            animation: pulse 1.5s infinite alternate;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            100% { transform: scale(1.05); opacity: 1; }
        }
        
        .loader-text {
            font-size: 1.2rem;
            color: #3498db;
            font-weight: 500;
        }
        
        .progress-loader {
            width: 250px;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
        }
        
        .progress-bar-loader {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 4px;
            transition: width 0.4s ease;
            animation: loading 2s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        /* 主容器 */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        /* 标题区域 */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        /* 上传区域 */
        .upload-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .upload-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .upload-area:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }
        
        .upload-area i {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 15px;
            display: block;
        }
        
        .upload-area h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .upload-area p {
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        
        .upload-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .upload-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        #file-input {
            display: none;
        }
        
        /* 进度条 */
        .progress-container {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 4px;
            transition: width 0.4s ease;
        }
        
        /* 媒体展示区域 */
        .gallery-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .gallery-header h2 {
            color: #2c3e50;
        }
        
        .view-toggle button {
            background: transparent;
            border: 1px solid #bdc3c7;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        
        .view-toggle button.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .media-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            aspect-ratio: 16/9;
        }
        
        .media-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .media-item img, .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .media-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 15px;
            color: white;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .media-item:hover .media-info {
            transform: translateY(0);
        }
        
        .media-type {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .media-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .download-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .download-btn:hover {
            background: #2980b9;
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #7f8c8d;
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 60px;
            margin-bottom: 15px;
            display: block;
            color: #bdc3c7;
        }
        
        /* 动画类 */
        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .media-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .gallery-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .view-toggle {
                align-self: flex-end;
            }
            
            .loader-image {
                width: 100px;
                height: 100px;
            }
        }
        
        /* 后台管理提示 */
        .admin-notice {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        /* 自定义加载图片区域 */
        .custom-loader-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            text-align: center;
        }
        
        .custom-loader-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .custom-loader-form input {
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }
        
        .custom-loader-form button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .custom-loader-form button:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <!-- 预加载动画 -->
    <div id="preloader">
        <div class="loader-content">
            <div class="loader-image"></div>
            <p class="loader-text">多媒体平台加载中...</p>
            <div class="progress-loader">
                <div class="progress-bar-loader"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <h1>YT 一站式文件互传平台</h1>
            <p>上传、管理和下载您的图片和视频文件</p>
        </header>

        <section class="upload-section">
            <div class="upload-area" id="drop-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>拖放文件到此处</h3>
                <p>支持图片(JPG, PNG, GIF)和视频(MP4, MOV)文件</p>
                <p>或</p>
                <button class="upload-btn" id="browse-btn">选择文件</button>
                <input type="file" id="file-input" multiple accept="image/*,video/*">
            </div>
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </section>

        <section class="gallery-section">
            <div class="gallery-header">
                <h2>上传的内容</h2>
                <div class="view-toggle">
                    <button class="active">网格视图</button>
                    <button>列表视图</button>
                </div>
            </div>
            
            <div class="media-grid" id="media-grid">
                <div class="empty-state">
                    <i class="fas fa-images"></i>
                    <h3>暂无内容</h3>
                    <p>上传一些图片或视频开始吧</p>
                </div>
            </div>
        </section>
        
        <div class="admin-notice">
            <p><i class="fas fa-info-circle"></i>© 2025 Yuan Technology( YT · 禹昂科技 ). 保留所有权利.</p>
        </div>
        
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 模拟预加载
            setTimeout(function() {
                document.getElementById('preloader').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('preloader').style.display = 'none';
                    document.querySelector('.container').style.opacity = '1';
                    document.querySelector('.container').style.transform = 'translateY(0)';
                }, 500);
            }, 1500);
            
            const dropArea = document.getElementById('drop-area');
            const fileInput = document.getElementById('file-input');
            const browseBtn = document.getElementById('browse-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const mediaGrid = document.getElementById('media-grid');
            const updateLoaderBtn = document.getElementById('update-loader-btn');
            const loaderImageUrl = document.getElementById('loader-image-url');
            
            // 点击上传按钮触发文件选择
            browseBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            // 处理文件选择
            fileInput.addEventListener('change', handleFiles);
            
            // 更新加载动画图片
            updateLoaderBtn.addEventListener('click', function() {
                const url = loaderImageUrl.value;
                if (url) {
                    document.querySelector('.loader-image').style.backgroundImage = `url('${url}')`;
                    alert('加载动画已更新！下次加载页面时将显示新图片。');
                } else {
                    alert('请输入有效的图片URL');
                }
            });
            
            // 防止拖放时浏览器默认行为
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // 拖放区域高亮效果
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.style.borderColor = '#2ecc71';
                dropArea.style.backgroundColor = 'rgba(46, 204, 113, 0.1)';
            }
            
            function unhighlight() {
                dropArea.style.borderColor = '#3498db';
                dropArea.style.backgroundColor = '';
            }
            
            // 处理文件拖放
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles({ target: { files } });
            }
            
            // 处理上传的文件
            function handleFiles(e) {
                const files = e.target.files;
                if (files.length === 0) return;
                
                // 移除空状态提示
                if (mediaGrid.querySelector('.empty-state')) {
                    mediaGrid.innerHTML = '';
                }
                
                Array.from(files).forEach(file => {
                    if (isValidFile(file)) {
                        // 模拟上传过程
                        simulateUpload(file);
                    } else {
                        alert('不支持的文件类型: ' + file.type);
                    }
                });
            }
            
            // 检查文件类型是否有效
            function isValidFile(file) {
                const validImageTypes = ['image/jpeg', 'image/png', 'image/gif'];
                const validVideoTypes = ['video/mp4', 'video/quicktime'];
                
                return validImageTypes.includes(file.type) || validVideoTypes.includes(file.type);
            }
            
            // 模拟上传过程
            function simulateUpload(file) {
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                
                // 创建媒体预览
                const mediaItem = document.createElement('div');
                mediaItem.className = 'media-item slide-in';
                
                const mediaType = document.createElement('div');
                mediaType.className = 'media-type';
                mediaType.textContent = file.type.includes('image') ? '图片' : '视频';
                
                const mediaElement = file.type.includes('image') 
                    ? document.createElement('img') 
                    : document.createElement('video');
                
                mediaElement.controls = true;
                
                const mediaInfo = document.createElement('div');
                mediaInfo.className = 'media-info';
                mediaInfo.innerHTML = `
                    <h4>${file.name}</h4>
                    <p>${formatFileSize(file.size)}</p>
                    <div class="media-actions">
                        <span>上传于: ${new Date().toLocaleString()}</span>
                        <button class="download-btn" data-filename="${file.name}">
                            <i class="fas fa-download"></i> 下载
                        </button>
                    </div>
                `;
                
                mediaItem.appendChild(mediaElement);
                mediaItem.appendChild(mediaType);
                mediaItem.appendChild(mediaInfo);
                mediaGrid.appendChild(mediaItem);
                
                // 模拟上传进度
                let width = 0;
                const interval = setInterval(() => {
                    width += Math.random() * 15;
                    progressBar.style.width = width + '%';
                    
                    if (width >= 100) {
                        clearInterval(interval);
                        
                        // 上传完成，隐藏进度条
                        setTimeout(() => {
                            progressContainer.style.display = 'none';
                        }, 500);
                        
                        // 显示预览
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            mediaElement.src = e.target.result;
                            
                            // 添加后台管理可见的标记（在实际应用中，这里会发送到服务器）
                            mediaItem.setAttribute('data-uploaded', new Date().toISOString());
                        };
                        
                        if (file.type.includes('image')) {
                            reader.readAsDataURL(file);
                        } else {
                            // 对于视频，我们使用URL.createObjectURL实现即时预览
                            mediaElement.src = URL.createObjectURL(file);
                            mediaItem.setAttribute('data-uploaded', new Date().toISOString());
                        }
                    }
                }, 200);
                
                // 添加下载功能
                const downloadBtn = mediaInfo.querySelector('.download-btn');
                downloadBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    downloadFile(file);
                });
            }
            
            // 下载文件功能
            function downloadFile(file) {
                let url;
                
                if (file.type.includes('image')) {
                    // 对于图片，使用FileReader读取
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        url = e.target.result;
                        triggerDownload(url, file.name);
                    };
                    reader.readAsDataURL(file);
                } else {
                    // 对于视频，使用URL.createObjectURL
                    url = URL.createObjectURL(file);
                    triggerDownload(url, file.name);
                    
                    // 清理URL对象
                    setTimeout(() => URL.revokeObjectURL(url), 100);
                }
            }
            
            // 触发下载
            function triggerDownload(url, filename) {
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // 显示下载成功提示
                const toast = document.createElement('div');
                toast.textContent = `下载成功: ${filename}`;
                toast.style.position = 'fixed';
                toast.style.bottom = '20px';
                toast.style.left = '50%';
                toast.style.transform = 'translateX(-50%)';
                toast.style.backgroundColor = '#2ecc71';
                toast.style.color = 'white';
                toast.style.padding = '10px 20px';
                toast.style.borderRadius = '50px';
                toast.style.zIndex = '1000';
                toast.style.boxShadow = '0 4px 10px rgba(0,0,0,0.2)';
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => document.body.removeChild(toast), 500);
                }, 2000);
            }
            
            // 格式化文件大小显示
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // 视图切换功能
            const viewButtons = document.querySelectorAll('.view-toggle button');
            viewButtons.forEach(button => {
                button.addEventListener('click', () => {
                    viewButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    if (button.textContent === '列表视图') {
                        mediaGrid.style.gridTemplateColumns = '1fr';
                        document.querySelectorAll('.media-item').forEach(item => {
                            item.style.aspectRatio = 'unset';
                            item.style.height = 'auto';
                        });
                    } else {
                        mediaGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(250px, 1fr))';
                        document.querySelectorAll('.media-item').forEach(item => {
                            item.style.aspectRatio = '16/9';
                        });
                    }
                });
            });
        });
    </script>
</body>
